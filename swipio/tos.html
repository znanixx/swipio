<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Terms of Service...</title>
  <meta http-equiv="refresh" content="0; url=/swipio/en/tos.html">
  <script>
    (function() {
      // Map of supported languages
      const supportedLanguages = {
        'cs': '/swipio/cs/tos.html',    // Czech
        'da': '/swipio/da/tos.html',    // Danish
        'de': '/swipio/de/tos.html',    // German
        'en': '/swipio/en/tos.html',    // English
        'es': '/swipio/es/tos.html',    // Spanish
        'fi': '/swipio/fi/tos.html',    // Finnish
        'fr': '/swipio/fr/tos.html',    // French
        'ga': '/swipio/ga/tos.html',    // Irish
        'hi': '/swipio/hi/tos.html',    // Hindi
        'it': '/swipio/it/tos.html',    // Italian
        'ja': '/swipio/ja/tos.html',    // Japanese
        'ko': '/swipio/ko/tos.html',    // Korean
        'nl': '/swipio/nl/tos.html',    // Dutch
        'no': '/swipio/no/tos.html',    // Norwegian
        'pl': '/swipio/pl/tos.html',    // Polish
        'pt': '/swipio/pt/tos.html',    // Portuguese
        'ro': '/swipio/ro/tos.html',    // Romanian
        'sv': '/swipio/sv/tos.html',    // Swedish
        'tr': '/swipio/tr/tos.html',    // Turkish
        'uk': '/swipio/uk/tos.html',    // Ukrainian
        'zh': '/swipio/zh/tos.html'     // Chinese
      };

      // Get user's browser language
      let userLanguage = navigator.language || navigator.userLanguage;
      
      // Extract just the language code (e.g., 'en' from 'en-US')
      try {
        userLanguage = userLanguage ? userLanguage.split('-')[0].toLowerCase() : 'en';
      } catch (error) {
        userLanguage = 'en';
      }

      // Determine the redirect URL
      let redirectUrl = supportedLanguages[userLanguage] || '/swipio/en/tos.html';

      // Redirect
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <p>Redirecting to Terms of Service in your language...</p>
  <p>If you are not redirected automatically, <a href="/swipio/en/tos.html">click here to continue</a>.</p>
</body>
</html>
