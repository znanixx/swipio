<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Page Not Found - Swipio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(15, 23, 42, 0.08), 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 2.5rem;
      text-align: center;
    }
    .code {
      font-size: 4rem;
      font-weight: 600;
      color: #e2e8f0;
      margin: 0 0 0.5rem;
      letter-spacing: -0.04em;
      line-height: 1;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-size: 0.9375rem;
      color: #64748b;
      margin: 0 0 1.75rem;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .links a {
      display: block;
      padding: 1rem 1.25rem;
      background: #f8fafc;
      color: #334155;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      border: 1px solid transparent;
    }
    .links a:hover {
      background: #0f172a;
      color: #fff;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
    }
    .links a:focus-visible {
      outline: 2px solid #0f172a;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <main class="container">
    <p class="code">404</p>
    <h1>Page Not Found</h1>
    <p class="subtitle">The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/">Home</a>
    </div>
  </main>
</body>

</html>
